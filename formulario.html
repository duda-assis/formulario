<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title> Formulário - Manutenção de Usuários </title>
    <meta chatset="UTF-8">
    <meta name="description" content="Manutenção de Usuários">
    <meta name="author" content="Eduarda Assis - IFES SERRA">
    <meta name="keywords" content="Manutenção, Usuários, Cadastro">

    <link rel="icon" href="imagens/logoSerra.png" type="image/png">
    <link rel="stylesheet" href="formulario.css">

</head>

<body>

    <h1>Formulário</h1>

    <form>
    <fieldset>
        <legend>MANUTENÇÃO DE USUÁRIO DO SISTEMA INTERNO</legend>
        <label for="login"> <b>Login</b> </label>
        <input type="text" id="login" name="login"><br>

        <label for="senha"> <b>Senha</b> </label>
        <input type="password" id="senha" name="senha"><br>
        
        <br>
        
        <label for="status"> <b>Status</b> </label>
        <select id="status" name="status" size="1">
            <option value="Ativo">Ativo</option>
            <option value="Ativo">Inativo</option>
        </select><br>
        
        <br>
        
        <label for="tipo"> <b>Tipo</b> </label>
        <input type="radio" id="tecnico" name="fav_language" value="Técnico">
        <label for="tecnico">Técnico</label>
        <input type="radio" id="professor" name="fav_language" value="Professor">
        <label for="professor">Professor</label>
        <input type="radio" id="aluno" name="fav_language" value="Aluno">
        <label for="aluno">Aluno</label><br>
        
        <br>
        
        <label for="criacao"> <b>Data de Criação</b> </label>
        <input type="date" id="criacao" name="criacao"><br>
        
        <br>
        
        <label for="perfil"> <b>Perfil</b> </label>
        <input type="radio" id="convidado" name="fav_language" value="Convidado">
        <label for="convidado">Convidado</label>
        <input type="radio" id="adm" name="fav_language" value="Administrador">
        <label for="adm">Administrador</label><br>
        
        <br>
        
        <label for="comentarios"> <b>Comentários</b> </label>
        <textarea id=comentarios name="comentarios" rows="5" cols="30"></textarea><br>
        
        <br>
        
        <label for="tipo"> <b>Tipo</b> </label>
        <input type="checkbox" id="compras" name="compras" value="Compras">
        <label for="compras"> Compras </label>
        <input type="checkbox" id="biblioteca" name="biblioteca" value="Biblioteca">
        <label for="biblioteca"> Biblioteca </label>
        <input type="checkbox" id="academico" name="academico" value="Acadêmico">
        <label for="academico"> Acadêmico </label><br>
        <input type="checkbox" id="documentos" name="documentos" value="Documentos">
        <label for="documentos"> Documentos </label>
        <input type="checkbox" id="rh" name="rh" value="Recursos Humanos">
        <label for="rh"> Recursos Humanos </label>
        
        <br>
        <br>

        <input type="submit" value="Cadastrar">
        <input type="submit" value="Excluir">
    </fieldset>
    </form>

</body>
</html>
